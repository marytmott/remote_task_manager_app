<!DOCTYPE html>
<html>
<head>
  <title>linuxvm01 Task Manager</title>
  <!-- <link rel="styleshtt" type="text/css" href="../css/task-manager.css" /> -->
  <style>

    #top-info {
      margin-top: 50px;
      margin-bottom: 15px;
    }

    .chart-width {
      width: 600px;
      margin: 0 auto;
    }

    .full-width {
      width: 100%;
    }

    #task-chart {
      border: 1px solid navy;
      height: 300px;
    }

/*    .cpu-perc {

    }*/

  </style>
</head>
<body>
  <div id="top-info" class="chart-width">
    <div class="full-width">
      <span>CPU</span>
      <span>**CPU INFO**</span>
    </div>
    <div class="full-width">
      <span>% Utilization</span>
      <strong><span class="cpu-perc"></span></strong>
    </div>
  </div>
  <div id="task-chart" class="chart-width">
    <svg width="100%" height="100%">
      <polyline
        fill="none"
        stroke="#0074d9"
        stroke-width="2"
        points=""
      />
    </svg>
  </div>

  <script src="/taskManager.js"></script>
</body>
</html>
