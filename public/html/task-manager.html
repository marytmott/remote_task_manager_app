<!DOCTYPE html>
<html>
<head>
  <title>linuxvm01 Task Manager</title>
  <!-- <link rel="styleshtt" type="text/css" href="../css/task-manager.css" /> -->
  <style>

    #top-info {
      margin-top: 50px;
      margin-bottom: 15px;
    }

    .chart-width {
      width: 500px;
      margin: 0 auto;
    }

    .full-width {
      width: 100%;
    }

    #task-chart {
      border: 1px solid navy;
      height: 300px;
    }

  </style>
</head>
<body>
  <div id="top-info" class="chart-width">
    <div class="full-width">
      <span>CPU</span>
      <span>**CPU INFO**</span>
    </div>
    <div class="full-width">
      <span>% Utilization</span>
      <span>100%</span>
    </div>
  </div>
  <div id="task-chart" class="chart-width">
    <svg width="100%" height="100%">
      <polyline
        fill="none"
        stroke="#0074d9"
        stroke-width="2"
        points="
          00,120
          20,60
          40,80
          60,20
          80,80
          100,80
          120,60
          140,100
          160,90
          180,80
          200, 110
          220, 10
          240, 70
          260, 100
          280, 100
          300, 40
          320, 0
          340, 100
          360, 100
          380, 120
          400, 60
          420, 70
          440, 80
        "
      />
    </svg>
  </div>

  <script src="/taskManager.js"></script>
</body>
</html>
